name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Quality Checks (Type-checking, Linting, Build)
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint code
        run: pnpm run lint

      - name: Build application
        run: pnpm run build
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-key-for-ci-pipeline-minimum-32-characters-long' }}
          NEXTAUTH_URL: http://localhost:3000
          POSTGRES_URL: ${{ secrets.POSTGRES_URL_TEST || 'postgresql://test:test@localhost:5432/test' }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING_TEST || 'postgresql://test:test@localhost:5432/test' }}

  # Job 2: Documentation Generation and Verification
  documentation:
    name: Generate and Verify Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Database Documentation
        run: pnpm run docs:db

      - name: Generate OpenAPI Documentation
        run: pnpm run docs:openapi

      - name: Verify documentation was generated
        run: |
          test -f docs/database/schema.dbml || (echo "âŒ schema.dbml not generated" && exit 1)
          test -f docs/database/erd.md || (echo "âŒ erd.md not generated" && exit 1)
          test -f docs/database/schema.md || (echo "âŒ schema.md not generated" && exit 1)
          test -f openapi/spec.ts || (echo "âŒ spec.ts not generated" && exit 1)
          echo "âœ… All documentation files generated successfully"

      - name: Validate OpenAPI Specification
        run: |
          echo "ðŸ” Validating OpenAPI specification..."

          # Create a temporary validation script
          cat > validate-openapi.mjs << 'EOF'
          import Ajv from 'ajv';
          import addFormats from 'ajv-formats';
          import { readFile } from 'fs/promises';

          // OpenAPI 3.0 Schema (simplified version focusing on critical validations)
          const openApiSchema = {
            type: 'object',
            required: ['openapi', 'info', 'paths'],
            properties: {
              openapi: {
                type: 'string',
                pattern: '^3\\.0\\.\\d+$',
                description: 'OpenAPI version (3.0.x)'
              },
              info: {
                type: 'object',
                required: ['title', 'version'],
                properties: {
                  title: { type: 'string' },
                  version: { type: 'string' },
                  description: { type: 'string' }
                }
              },
              paths: {
                type: 'object',
                patternProperties: {
                  '^/': {
                    type: 'object',
                    patternProperties: {
                      '^(get|post|put|patch|delete|options|head)$': {
                        type: 'object',
                        properties: {
                          summary: { type: 'string' },
                          description: { type: 'string' },
                          operationId: { type: 'string' },
                          parameters: { type: 'array' },
                          requestBody: { type: 'object' },
                          responses: { type: 'object' }
                        }
                      }
                    }
                  }
                }
              },
              components: {
                type: 'object',
                properties: {
                  schemas: { type: 'object' },
                  responses: { type: 'object' },
                  parameters: { type: 'object' },
                  securitySchemes: { type: 'object' }
                }
              }
            }
          };

          async function validateOpenAPI() {
            try {
              // Read and parse the TypeScript spec file
              const specContent = await readFile('openapi/spec.ts', 'utf-8');

              // Extract JSON from TypeScript export
              const jsonMatch = specContent.match(/export const openApiSpec = ({[\s\S]*}) as const;/);
              if (!jsonMatch) {
                throw new Error('Could not extract OpenAPI spec from TypeScript file');
              }

              const spec = JSON.parse(jsonMatch[1]);

              // Validate with Ajv
              const ajv = new Ajv({
                allErrors: true,
                strict: false,
                allowUnionTypes: true
              });
              addFormats(ajv);

              const validate = ajv.compile(openApiSchema);
              const valid = validate(spec);

              if (!valid) {
                console.error('âŒ OpenAPI validation failed:');
                console.error(JSON.stringify(validate.errors, null, 2));
                process.exit(1);
              }

              // Additional semantic checks
              const pathCount = Object.keys(spec.paths || {}).length;
              const schemaCount = Object.keys(spec.components?.schemas || {}).length;

              console.log('âœ… OpenAPI specification is valid');
              console.log(`   - Version: ${spec.openapi}`);
              console.log(`   - Title: ${spec.info.title}`);
              console.log(`   - API Version: ${spec.info.version}`);
              console.log(`   - Paths: ${pathCount}`);
              console.log(`   - Schemas: ${schemaCount}`);

              if (pathCount === 0) {
                console.warn('âš ï¸  Warning: No API paths defined');
              }
              if (schemaCount === 0) {
                console.warn('âš ï¸  Warning: No component schemas defined');
              }

            } catch (error) {
              console.error('âŒ OpenAPI validation error:', error.message);
              process.exit(1);
            }
          }

          validateOpenAPI();
          EOF

          # Run validation from project directory (so node can find modules)
          node validate-openapi.mjs
          rm validate-openapi.mjs

      - name: Check for uncommitted changes
        run: |
          # Create a filtered diff that excludes timestamp-only changes
          git diff > /tmp/full_diff.txt

          # Filter out timestamp-only changes (lines with timestamps in ISO format)
          # This regex matches common timestamp patterns in our documentation:
          # - "è‡ªå‹•ç”Ÿæˆæ—¥æ™‚: 2025-11-02T05:16:34.396Z"
          # - "Last updated: 2025-11-02T05:16:34.396Z"
          # - "// è‡ªå‹•ç”Ÿæˆæ—¥æ™‚: 2025-11-02T05:16:34.396Z"
          grep -v -E '^\+.*è‡ªå‹•ç”Ÿæˆæ—¥æ™‚.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' /tmp/full_diff.txt | \
          grep -v -E '^\-.*è‡ªå‹•ç”Ÿæˆæ—¥æ™‚.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' | \
          grep -v -E '^\+.*Last updated.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' | \
          grep -v -E '^\-.*Last updated.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' \
          > /tmp/filtered_diff.txt || true

          # Check if there are any substantive changes (non-timestamp)
          if [ -s /tmp/filtered_diff.txt ]; then
            # Check for non-header lines (lines that start with +/- but not +++/---)
            if grep -E '^\+[^+]|^\-[^-]' /tmp/filtered_diff.txt > /dev/null; then
              echo "âŒ Generated documentation has uncommitted changes (excluding timestamps)"
              echo "Please run 'pnpm run docs' and commit the changes"
              echo ""
              echo "Substantive changes detected:"
              cat /tmp/filtered_diff.txt
              exit 1
            fi
          fi

          echo "âœ… No uncommitted documentation changes detected (timestamp changes are expected)"

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation
          path: |
            docs/database/
            openapi/spec.ts
          retention-days: 30

  # Job 3: Unit & Integration Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test:coverage
        env:
          NODE_ENV: test
          NEXTAUTH_SECRET: test-secret-key-for-ci-pipeline-minimum-32-characters-long
          NEXTAUTH_URL: http://localhost:3000
          POSTGRES_URL: postgresql://test:test@localhost:5432/test
          POSTGRES_URL_NON_POOLING: postgresql://test:test@localhost:5432/test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

