name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Quality Checks (Type-checking, Linting, Build)
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint code
        run: pnpm run lint

      - name: Build application
        run: pnpm run build
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-key-for-ci-pipeline-minimum-32-characters-long' }}
          NEXTAUTH_URL: http://localhost:3000
          POSTGRES_URL: ${{ secrets.POSTGRES_URL_TEST || 'postgresql://test:test@localhost:5432/test' }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING_TEST || 'postgresql://test:test@localhost:5432/test' }}

  # Job 2: Documentation Generation and Verification
  documentation:
    name: Generate and Verify Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Database Documentation
        run: pnpm run docs:db

      - name: Generate OpenAPI Documentation
        run: pnpm run docs:openapi

      - name: Verify documentation was generated
        run: |
          test -f docs/database/schema.dbml || (echo "❌ schema.dbml not generated" && exit 1)
          test -f docs/database/erd.md || (echo "❌ erd.md not generated" && exit 1)
          test -f docs/database/schema.md || (echo "❌ schema.md not generated" && exit 1)
          test -f openapi/spec.ts || (echo "❌ spec.ts not generated" && exit 1)
          echo "✅ All documentation files generated successfully"

      - name: Validate OpenAPI Specification
        run: pnpm tsx scripts/validate-openapi.ts

      - name: Check for uncommitted changes
        run: |
          # Create a filtered diff that excludes timestamp-only changes
          git diff > /tmp/full_diff.txt

          # Filter out timestamp-only changes (lines with timestamps in ISO format)
          # This regex matches common timestamp patterns in our documentation:
          # - "自動生成日時: 2025-11-02T05:16:34.396Z"
          # - "Last updated: 2025-11-02T05:16:34.396Z"
          # - "最終更新: 2025-11-02T05:16:34.396Z"
          # - "// 自動生成日時: 2025-11-02T05:16:34.396Z"
          grep -v -E '^\+.*自動生成日時.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' /tmp/full_diff.txt | \
          grep -v -E '^\-.*自動生成日時.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' | \
          grep -v -E '^\+.*Last updated.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' | \
          grep -v -E '^\-.*Last updated.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' | \
          grep -v -E '^\+.*最終更新.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' | \
          grep -v -E '^\-.*最終更新.*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}Z' \
          > /tmp/filtered_diff.txt || true

          # Check if there are any substantive changes (non-timestamp)
          if [ -s /tmp/filtered_diff.txt ]; then
            # Check for non-header lines (lines that start with +/- but not +++/---)
            if grep -E '^\+[^+]|^\-[^-]' /tmp/filtered_diff.txt > /dev/null; then
              echo "❌ Generated documentation has uncommitted changes (excluding timestamps)"
              echo "Please run 'pnpm run docs' and commit the changes"
              echo ""
              echo "Substantive changes detected:"
              cat /tmp/filtered_diff.txt
              exit 1
            fi
          fi

          echo "✅ No uncommitted documentation changes detected (timestamp changes are expected)"

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation
          path: |
            docs/database/
            openapi/spec.ts
          retention-days: 30

  # Job 3: Unit & Integration Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test:coverage
        env:
          NODE_ENV: test
          NEXTAUTH_SECRET: test-secret-key-for-ci-pipeline-minimum-32-characters-long
          NEXTAUTH_URL: http://localhost:3000
          POSTGRES_URL: postgresql://test:test@localhost:5432/test
          POSTGRES_URL_NON_POOLING: postgresql://test:test@localhost:5432/test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

